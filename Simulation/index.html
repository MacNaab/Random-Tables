<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Simulation de Combat</title>
  </head>
  <body>
    <datalist id="prétire"></datalist>
    <datalist id="gr"></datalist>

    <!-- Form -->
    <form id="character_form">
      <div style="margin-top:25px;">    
        <div class="centrer">
          <div class="input-group">
            <div class="form-floating">
              <input name="party_id" list="gr" type="text" class="form-control" id="floatingInput" placeholder="a">
              <label for="floatingInput">Nom du groupe</label>
            </div>
            <span class="input-group-text"></span>
            <div class="form-floating">
              <input name="char_id" type="text" class="form-control" id="floatingInput2" placeholder="a">
              <label for="floatingInput2">Nom</label>
            </div>
            <button type="button" class="btn btn-outline-secondary dropdown-toggle dropdown-toggle-split" data-bs-toggle="dropdown" aria-expanded="false">
                <span class="visually-hidden">Toggle Dropdown</span>
              </button>
              <ul class="dropdown-menu">
                <li><span class="dropdown-item">Pré-tiré</span></li>
                <li><div class="dropdown-item">
                  <input list="prétire" id="ptr" type="text" class="form-control">
                </div></li>
                <li><hr class="dropdown-divider"></li>
                <li><div class="dropdown-item" style="text-align:center">
                    <button id="btn_ptr" type="button" class="btn btn-primary">Ajouter</button>
                </div></li>
              </ul>
            </div>
        </div>
    
        <div class="centrer">
          <div class="input-group" style="margin-top: 15px;">
            <div class="form-floating">
              <input name="hp" type="text" class="form-control" id="PS" placeholder="a">
              <label for="PS">PS</label>
            </div>
            <span class="input-group-text"></span>
            <div class="form-floating">
              <input name="ac" type="text" class="form-control" id="PA" placeholder="a">
              <label for="PA">PA</label>
            </div>
          </div>
        </div>
  
        <div class="centrer">
          <div class="input-group" style="margin-top: 15px;">
            <div class="form-floating">
              <input name="initiative" type="text" class="form-control" id="INI" placeholder="a">
              <label for="INI">Initiative (Base)</label>
            </div>
            <span class="input-group-text"></span>
            <div class="form-floating">
              <input name="atk" type="text" class="form-control" id="ATQ" placeholder="a">
              <label for="ATQ">Attaque (Base)</label>
            </div>
            <span class="input-group-text"></span>
            <div class="form-floating">
              <input name="def" type="text" class="form-control" id="DÉF" placeholder="a">
              <label for="DÉF">Défense (Base)</label>
            </div>
          </div>
        </div>

        <div class="centrer">
          <div class="input-group" style="margin-top: 15px;">
            <input name="dmg_dice" id='d1' type="number" class="form-control" style="width: 50px;">
            <span class="input-group-text">d</span>
            <input name="dmg" id='d2' type="number" class="form-control">
            <span class="input-group-text">+</span>
            <input name="dmg_bonus" id='d3' type="number" class="form-control">
          </div>
        </div>
  
        <div style="margin-top: 15px;text-align: center;">
          <button type="submit" class="btn btn-secondary btn-lg">Ajouter</button>
        </div>
      </div>
    </form> 
    

     <!-- Affichage --> 
     <div style="margin:25px">
       <h3>Liste des participants:</h3>
       <div class="grid-container" id="aff_char">
       </div>
       <div style="margin-top: 15px;text-align: center;">
          <span style="padding: 10px;">
            <button id="run_simulation" type="button" class="btn btn-outline-primary btn-lg">Simuler</button>
          </span>
          <span style="padding: 10px;">
            <button id="reini" type="button" class="btn btn-outline-secondary btn-lg">
              <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-arrow-repeat" viewBox="0 0 16 16">
                <path d="M11.534 7h3.932a.25.25 0 0 1 .192.41l-1.966 2.36a.25.25 0 0 1-.384 0l-1.966-2.36a.25.25 0 0 1 .192-.41zm-11 2h3.932a.25.25 0 0 0 .192-.41L2.692 6.23a.25.25 0 0 0-.384 0L.342 8.59A.25.25 0 0 0 .534 9z"/>
                <path fill-rule="evenodd" d="M8 3c-1.552 0-2.94.707-3.857 1.818a.5.5 0 1 1-.771-.636A6.002 6.002 0 0 1 13.917 7H12.9A5.002 5.002 0 0 0 8 3zM3.1 9a5.002 5.002 0 0 0 8.757 2.182.5.5 0 1 1 .771.636A6.002 6.002 0 0 1 2.083 9H3.1z"/>
              </svg>
            </button>
          </span>
      </div>
     </div>

    <div style="margin-top: 25px;">
      <div class="grid-container">
        <div class="accordion" id="accordionExample">
          <div class="accordion-item">
            <h2 class="accordion-header" id="headingOne">
              <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#collapseOne" aria-expanded="true" aria-controls="collapseOne">
                Survivant par combat
              </button>
            </h2>
            <div id="collapseOne" class="accordion-collapse collapse" aria-labelledby="headingOne" data-bs-parent="#accordionExample">
              <div class="accordion-body">
                <div id="aff_survivant"></div>
              </div>
            </div>
          </div>
          <div class="accordion-item">
            <h2 class="accordion-header" id="headingTwo">
              <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#collapseTwo" aria-expanded="false" aria-controls="collapseTwo">
                Logs de la Simulation
              </button>
            </h2>
            <div id="collapseTwo" class="accordion-collapse collapse" aria-labelledby="headingTwo" data-bs-parent="#accordionExample">
              <div class="accordion-body">
                <div id="moche" style="column-count: 2;"></div>
              </div>
            </div>
          </div>
        </div>
        <div id="aff_ratio"></div>
      </div>
    </div>
    


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>
    <script src="bundle.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <script src="../Combat/bestiaire.js"></script>
    <script src="data.js"></script>
  </body>
</html>
